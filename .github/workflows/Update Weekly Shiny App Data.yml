permissions:
  contents: write

on:
  schedule:
    # Friday
    - cron: '0 6,9,12,15,18,21 * * 5'
    # Saturday
    - cron: '0 0,6,9,12,15,18,21 * * 6'
    # Sunday
    - cron: '0 0,6,9,12,15,18,21 * * 0'
    # Monday
    - cron: '0 0,6,9,12,15,18,21 * * 1'
    # Tuesday
    - cron: '0 0,6,9,12,15,18,21 * * 2'
    # Wednesday
    - cron: '0 0,6,9,12,15,18,21 * * 3'
    # Thursday
    - cron: '0 0,9,15,21 * * 4'

  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with: use-public-rspm: true

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            nflreadr
            httr
            jsonlite

      - name: Import data
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: Rscript -e 'Sys.setenv(API_KEY = Sys.getenv("API_KEY")); source("Weekly Bar Graph Shiny App DataFrame.R")'

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *
          git commit -m 'Data updated' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
